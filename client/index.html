<body>
    <a href="javascript:kakaoLogin();"><img src="./kakao_login_medium_narrow.png" alt="카카오계정 로그인"/></a>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        window.Kakao.init('c9660be92ebf761b55f52e2081a6282d');
        function kakaoLogin() {
            alert("!!")
            window.Kakao.Auth.login({
                scope: 'profile_nickname,profile_image', //동의항목 페이지에 있는 개인정보 보호 테이블의 활성화된 ID값을 넣습니다.
                success: function(response) {
                    alert("yes");
                    console.log(response) // 로그인 성공하면 받아오는 데이터
                    window.Kakao.API.request({ // 사용자 정보 가져오기 
                        url: '/v2/user/me',
                        success: (res) => {
                            const kakao_account = res.kakao_account;
                            console.log(kakao_account)
                        }
                    });
                    // window.location.href='/ex/kakao_login.html' //리다이렉트 되는 코드
                },
                fail: function(error) {
                    alert("no");
                    console.log(error);
                }
            });
        }
    </script>
</body>
